<!-- 个人资料修改 -->
<div class="panel panel-default">
    <div class="panel-heading">
        <label>修改个人资料</label>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" name="myLogup">
            <div class="form-group has-feedback" style='margin-bottom:0px;' id='userId'>
                <label class="col-xs-2 control-label">用户名</label>
                <!-- control-label默认文本右对齐 -->
                <div class="col-xs-5">
                    <input type="text" class="form-control" placeholder="只能是数字、字母 长度3~20" name="username" id='userInput' required>
                    <span class='glyphicon glyphicon-remove form-control-feedback' aria-hidden='true'></span>
                    <span class='glyphicon glyphicon-ok form-control-feedback' aria-hidden='true'></span>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-5 col-xs-offset-2"><span id='myname' style='padding-right:10px;'></span></div>
            </div>
            <div class="row"></div>
            <div class="form-group has-feedback" style='margin-bottom:0px;' id='nickId'>
                <label class="col-xs-2 control-label">昵称</label>
                <div class="col-xs-5">
                    <input type="text" class="form-control" placeholder="字母、数字、汉字，2~10位，连续数字不能超过5个" name="nickname" id='nick' required>
                    <span class='glyphicon glyphicon-remove form-control-feedback' aria-hidden='true'></span>
                    <span class='glyphicon glyphicon-ok form-control-feedback' aria-hidden='true'></span>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-5 col-xs-offset-2"> <span id='nickname' style='padding-right:10px;'></span></div>
            </div>
            <div class="form-group has-feedback" style='margin-bottom:0px;' id='qqNum'>
                <label for="" class="col-xs-2 control-label">QQ</label>
                <div class="col-xs-5">
                    <input type="text" class="form-control" placeholder="QQ" name="qq" id='qq'>
                    <!-- qq格式 -->
                    <span class='glyphicon glyphicon-remove form-control-feedback' aria-hidden='true'></span>
                    <span class='glyphicon glyphicon-ok form-control-feedback' aria-hidden='true'></span>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-5 col-xs-offset-2"> <span id="qie" style='padding-right:10px;'></span>
                </div>
            </div>
            <div class="form-group has-feedback" style='margin-bottom:0px;' id='passId'>
                <label class="col-xs-2 control-label">密码</label>
                <div class="col-xs-5">
                    <input type="password" class="form-control" placeholder="请输入密码 6~20" name="password" id='pass' required>
                    <span class='glyphicon glyphicon-remove form-control-feedback' aria-hidden='true'></span>
                    <span class='glyphicon glyphicon-ok form-control-feedback' aria-hidden='true'></span>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-5 col-xs-offset-2"><span id='pass1' style='padding-right:10px;'></span></div>
            </div>
            
            <div class="form-group has-feedback" style='margin-bottom:0px;' id='pass2Id'>
                <label for="" class="col-xs-2 control-label">确认密码</label>
                <div class="col-xs-5">
                    <input type="password" class="form-control" placeholder="确认密码" name="repeat" id='passsure' required>
                    <span class='glyphicon glyphicon-remove form-control-feedback' aria-hidden='true'></span>
                    <span class='glyphicon glyphicon-ok form-control-feedback' aria-hidden='true'></span>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-5 col-xs-offset-2"><span id='pass2' style='padding-right:10px;'></span></div>
            </div>
            
            <div class="form-group">
                <div class="col-xs-5 col-xs-offset-2" style='text-align:center;'>
                    <input type="button" id="changePersonal" class="btn btn-primary" value="确认修改">
                </div>
            </div>
        </form>
    </div>
</div>
